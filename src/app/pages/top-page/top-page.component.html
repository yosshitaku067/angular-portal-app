<main class="content">
  <div class="title">My Apps Gallery</div>
  <div fxLayout="row warp" fxLayoutAlign="start start">
    <div
      fxFlex.xs="100"
      fxFlex.sm="100"
      fxFlex.md="50"
      fxFlex.lg="33.3"
      fxFlex.xl="33.3"
      *ngFor="let c of contentService.contentKinds"
    >
      <app-content-kind-card [contentKind]="c"></app-content-kind-card>
    </div>
  </div>
</main>
